<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style/test.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Email</title>
</head>

<body>
    <label for="email">Endereço de Email:</label>
    <input type="email" id="email" name="email">
    <button id="sendEmailBtn">Enviar Email</button>
  
    <script>
        
      const sendEmailBtn = document.getElementById('sendEmailBtn');
  
      sendEmailBtn.addEventListener('click', () => {
        const email = document.getElementById('email').value; // Obtenha o valor do campo de email
        fetch('/send-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded' // Defina o cabeçalho correto
          },
          body: `toEmail=${email}` // Envie o endereço de email no corpo da solicitação
        })
        .then(response => response.text())
        .then(message => alert(message))
        .catch(error => console.error('Erro:', error));
      });

    </script>
  </body>
  
</html>
