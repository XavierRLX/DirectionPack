<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/styleHome.css">
    <link rel="shortcut icon" href="assets/img/placeholder.png" type="image/x-icon">
    <title>DP - Home</title>
</head>
<body>
    <header>
        <h1>Direction Pack</h1>
        <nav>
        <p id="welcomeMessage">@user</p>
        <img id="logoutButton" title="Logout" src="assets/img/sair.png" alt="sair">
        </nav>
    </header>
    <main>
        <section class="background">
            <img src="assets/img/drawkit-transport-scene-5.jpg" alt="backgroundImage">
            <article>
                <div>
                    <p>Write your zip code</p>
                    <input type="text">
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>All rights reserved for Direction Pack 2024</p>
    </footer>
</body>

<script>
    // Verifique se o usuário está logado
    const isLoggedIn = localStorage.getItem("isLoggedIn");

    if (!isLoggedIn) {
        window.location.href = "/load";
    } else {
        const loggedInFullName = localStorage.getItem("loggedInFullName");

        if (loggedInFullName) {
            document.getElementById("welcomeMessage").textContent = `${loggedInFullName}`;
        }
    }

    // Adicione um evento de clique ao botão "sair"
    document.getElementById("logoutButton").addEventListener("click", function() {
        // Remova as informações de login do localStorage
        
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("loggedInFullName");

        // Redirecione para a página de login
        window.location.href = "/load";
    });



</script>
</html>
