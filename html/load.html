<!DOCTYPE html>
<html lang="pt-br">

    <script src="/src/javaScript/auth.js"></script>
    <script src="/javaScript/load.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/styleload.css">
    <title>DP - Load</title>
</head>
<body>
    <main class="centered-div loading-text">
        <h1 class="centered-div">Loading...</h1>
    </main>
    
</body>
<script>
    
    function redirectToLoginPage() {
    setTimeout(function() {
        const isLoggedIn = localStorage.getItem("isLoggedIn");

        if (!isLoggedIn) {
            window.location.href = "/login";
        } else {
            window.location.href = "/home";
        }
    }, 2000);
}

window.addEventListener('load', redirectToLoginPage);


</script>
</html>
