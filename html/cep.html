<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/styleCep.css">
    <title>DP - CEP</title>
</head>
<body>
    <header>
        <h1>Dicection Pack</h1>
    </header>
    <main>
        <section class="welcome">
            <h2>Welcome,</h2>
            <h2>User</h2>
        </section>
        <section class="cep-container">
            <form id="cep">
                <div class="GroupInputs">   
                  <div class="GroupInput">
                    <h3>Digite seu CEP.</h3>
                    <input type="text" id="inputCep" required>
                  </div>
                  <div class="GroupInput">
                    <label for="inputNameMainDois" id="labelNomeMainDois"></label>Street:<br>
                    <input type="text" id="inputStreet" required />
                  </div>
                  <div class="GroupInput">
                    <label for="inputNameMainDois" id="labelNomeMainDois"></label>District:<br>
                    <input type="text" id="inpudtDistrict" required />
                  </div>
                  <div class="GroupInput">
                    <label for="inputNameMainDois" id="labelNomeMainDois"></label>City:<br>
                    <input type="text" id="inpdutCity" required />
                  </div>
                  <div class="GroupInput">
                    <label for="inputNameMainDois" id="labelNomeMainDois"></label>State:<br>
                    <input type="text" id="inputState" required />
                    <div class="divbtnSave"><button type="button" id="btnLogin">Save</button></div>
                </div>
                  </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Todos direiros reservados para Direction Pack</p>
    </footer>
</body>
</html>
